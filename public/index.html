<div id="register-modal" class="modal fade" role="dialog">
  <div class="modal-dialog margin-auto">
      <div class="modal-content">
          <div class="modal-body">
              <h2 class="text-center text-uppercase">Register to Your Account</h2>
                <form>
                  <div class="form-group">
                      <input type="text" class="form-control register_first_name" id="first_name" placeholder="First Name" required>
                    </div>
                  <div class="form-group">
                      <input type="text" class="form-control register_last_name" id="last_name" placeholder="Last Name" required>
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control register_email" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control register_password" id="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control register_password_confirm" id="confirm-password" placeholder="Confirm Password" required>
                      <span class="password-validation" id="register_error"></span>
                    </div>
                    <div class="form-group">
                      <input type="submit" class="form-control btn-primary register_submit_button" value="Register">
                    </div>
                </form>
                <span class="register-validation flash-message"></span>
                <p><a class="small modal-links" href="#" data-dismiss="modal" data-toggle="modal" data-target="#login-modal">Login</a></p>
            </div>
