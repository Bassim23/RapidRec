<body>

	<!-- <div id="preloader">

    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header page-scroll">

                    <i class="fa fa-bars"></i>

                    <h1>RapidRec</h1>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
              <ul class="nav navbar-nav navbar-right">
                  <li><a class="register_button" href="#" data-toggle="modal" data-target="#register-modal">Sign Up</a></li>

               </ul>

    <section id="intro" class="intro">
      <div class="slogan">
        <h2>Create Your Own Game</h2>
      </div>
      <!-- create event form -->
      <div class="container create_event">
    	   <div class="col-lg-12 well">
    	      <div class="row">
    				<form class="create_event_form" action="" method="POST">
    					<div class="col-sm-12">
    						<div class="row">
                  <div class="col-sm-12 form-group">
    								<label>Title</label>
    								<input type="text" placeholder="title" class="form-control create_event_title" required>
    							</div>
    							<div class="col-sm-6 form-group">
    								<label>Start Date/Time</label>
    								<input type="text" placeholder="Select start time" class="form-control create_event_start_date_time" id="create_event_start_date_time" name="start_time" required>
    							</div>
    							<div class="col-sm-6 form-group">
    								<label>End Time</label>
    								<input type="text" placeholder="Select end time" class="form-control create_event_end_date_time" id="create_event_end_date_time" name="end_time" required>
    							</div>
    						</div>

    						<div class="row">
    							<div class="col-sm-4 form-group">
    								<label>Location</label>
    								<input type="text" placeholder="location" class="form-control create_event_location" required>
    							</div>
    							<div class="col-sm-4 form-group">
    								<label>Number of Players</label>
                    <select class="form-control create_event_number_of_players" required>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                      <option>7</option>
                      <option>8</option>
                      <option>9</option>
                      <option>10</option>
                    </select>
    							</div>
    							<div class="col-sm-4 form-group">
                    <div class="checkbox">
                        <label>
                          <input type="checkbox" class="create_event_equipment">Bring a basketball?
                        </label>
                      </div>
    							</div>
    						</div>
                <div class="form-group">
      							<label>Description</label>
      							<input type="text" placeholder="Description.." class="form-control create_event_description"></input>
      					</div>
    					<button type="button" class="btn btn-lg btn-info create_event_submit_button">Create</button>
              <span id=dateError></span>
    					</div>
    				</form>
    				</div>
    	</div>
    	</div>

    </section>

    <!-- Core JavaScript Files -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

  <script src="vendor/bootstrap.techie.min.js"></script>

	<script src="vendor/jquery.scrollTo.js"></script>
  <script src="vendor/jquery.js"></script>
	<script src="vendor/wow.min.js"></script>
  <script src="vendor/jquery.simple-dtpicker.js"></script>
  <script src="scripts/main.js"></script>
   <script src="scripts/create_game.js"></script>


</body>
